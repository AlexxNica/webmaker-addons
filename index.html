<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
<style>
html, body {
  height: 100%;
  margin: 0;
}

* {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
}

section {
  position: relative;
}

button {
  color: white;
  display: inline-block;
  font-size: 1em;
  border: 0;
  background: none;
}

button:hover {
  background: rgba(255,255,255,0.2);
}

nav button {
  height: 4em;
  width: 4em;
  vertical-align: middle;
}

.modal-backdrop {
  z-index: 100;
  position: fixed;
  background-color: rgba(0, 0, 0, 0.75);
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.modal {
  z-index: 101;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-dialog {
  background: white;
  border: 1px solid black;
}

.modal-header {
  background: black;
  padding: 10px;
}

.modal-header .close {
  float: right;
}

.modal-title {
  color: white;
  margin: 0;
}

.modal-body {
  margin: 10px;
}
</style>
<title>Image Maker</title>
<div id="app"></div>

<script src="require-config.local.js"></script>
