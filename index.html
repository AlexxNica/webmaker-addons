<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
<style>
html, body, #app, .app-content {
  height: 100%;
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

* {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
}

section {
  position: relative;
}

button {
  color: white;
  display: inline-block;
  font-size: 1rem;
  border: 0;
  background: none;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.2);
}

nav button {
  height: 4rem;
  width: 4rem;
  vertical-align: middle;
  padding:0;
}

nav button img {
  width: 2rem;
}

.modal-backdrop {
  z-index: 10000;
  position: fixed;
  background-color: rgba(0, 0, 0, 0.75);
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.modal {
  z-index: 10001;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-dialog {
  background: white;
  border: 1px solid black;
}

.modal-header {
  background: black;
  padding: 10px;
}

.modal-header .close {
  float: right;
}

.modal-title {
  color: white;
  margin: 0;
}

.modal-body {
  margin: 10px;
}

.selection-toolbar.global-selection-toolbar {
  position: fixed;
  background-color: transparent;
  bottom: 0;
  left: 0;
  width: 100%;
}

.selection-toolbar button {
  font-size: 1.5em;
}

.selection-toolbar {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  background-color: #999999;
}

.selection-toolbar button {
  height: 64px;
  width: 64px;
  vertical-align: middle;
}

.selection-toolbar input,
.selection-toolbar select {
  padding: 4px;

  font-family: inherit;
  background: #bbbbbb;
  color: white;
  margin: 4px;
  border: none;
  flex-grow: 1;
}

.selection-toolbar input[type=range] {
  background: transparent;
}

.selection-toolbar input[type=range]::-moz-range-track {
  background: #f0f0f0;
}

.selection-toolbar label, .selection-toolbar .text {
  font-size: 12px;
  color: white;
}

.selection-toolbar .button-group {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
}

.selection-toolbar .input-group {
  height: 48px;
  padding: 0 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-grow: 1;
}
</style>
<title>Image Maker</title>
<div id="app"></div>
<script src="require-config.js"></script>
<script src="require-config.local.js"></script>
<script data-main="main" src="vendor/require.js"></script>
